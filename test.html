<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <section class="block-background">
      <div class="grid container block">
        <!-- Card -->
        <div data-aos="fade-right" class="card card--primary">
          <header class="card__header">
            <h3 class="plan__name">Servicios</h3>
          </header>
          <div class="card__body">
            <ul class="list list--tick">
              <li class="list__item">Monotributo</li>
              <li class="list__item">Liquidacion de Impuestos</li>
              <li class="list__item">Liquidacion de Suledos</li>
              <li class="list__item">Balances Contables</li>
              <li class="list__item">Certificacion de Ingresos</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Script -->
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
