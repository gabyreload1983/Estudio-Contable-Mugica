<!-- Main -->
<div class="main">
  <h1 class="main__heading">Estudio Contable Mugica</h1>
  <div class="block container">
    <picture>
      <source
        type="image/webp"
        srcset="
          images/banner.webp    1x,
          images/banner@2x.webp 2x,
          images/banner@3x.webp 3x
        "
      />
      <source
        type="image/png"
        srcset="
          images/banner.png    1x,
          images/banner@2x.png 2x,
          images/banner@3x.png 3x
        "
      />
      <img class="main__image" src="/images/banner.png" alt="" />
    </picture>
  </div>
</div>
